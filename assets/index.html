<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
    <title>网课测试</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
<h1>欢迎来到网课测试软件</h1>
<div class="container">
    <div class="info-box">
        <div class="info-line">账号：<input id="account" type="text" value=""/></div>
        <div class="info-line">密码：<input id="password" type="text" value=""/></div>
        <div class="info-line">平台url：<input id="platform" type="text" value=""/></div>
        <div class="info-line">chrome 浏览器路径：<input id="chromeUrl" type="text" value=""/>（在点击Start无法打开浏览器窗口并且伴有报错时使用）</div>
        <div class="info-line">是否尝试填充账密：<input id="isFillAP" type="checkbox"/></div>
        <div class="info-line">
            <button id="start">Start</button>
            <button id="clearLogs">ClearLogs</button>
        </div>
        <div class="info-line" style="margin-top: 10px">以下平台会自动匹配url（- 平台名：url）</br>- 智慧树：zhihuishu</br>- 实训：shixun</div>
        <button id="updateApp" style="position: absolute; top: 0; right: 0">检测更新</button>
    </div>
    <div class="logs">
        <div id="logs"></div>
    </div>
</div>
<footer>本软件仅供学习交流使用，不得用于商业用途，作者不承担任何法律责任</footer>
<script src="./js/index.js"></script>
</body>
</html>
